sonar.projectKey=ParthivNaresh_finance-interceptor
sonar.organization=parthivnaresh

sonar.projectName=Finance Interceptor
sonar.projectVersion=0.1.0

# Source directories
sonar.sources=apps/backend,apps/mobile/app,apps/mobile/components,apps/mobile/hooks,apps/mobile/services,apps/mobile/types,apps/mobile/utils,apps/mobile/styles

# Test directories
sonar.tests=apps/backend/tests

# Exclude test directories from sources to prevent double indexing
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/migrations/**,**/.venv/**,**/ios/**,**/android/**,**/.expo/**,**/build/**,**/*.config.js,**/metro.config.js,apps/backend/tests/**

# Python coverage report (artifact downloaded to coverage/ in CI)
sonar.python.coverage.reportPaths=coverage/coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Quality gate - block CI if gate fails
sonar.qualitygate.wait=true
