name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # STAGE 1: Quality Gate (all 3 run in parallel)
  # ============================================================================

  backend-lint:
    name: Backend Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "apps/backend/pyproject.toml"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Ruff lint check
        run: |
          source .venv/bin/activate
          ruff check .

      - name: Ruff format check
        run: |
          source .venv/bin/activate
          ruff format --check .

      - name: Mypy typecheck
        run: |
          source .venv/bin/activate
          mypy .

  mobile-lint:
    name: Mobile Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: ESLint
        working-directory: apps/mobile
        run: bun run lint

      - name: TypeScript typecheck
        working-directory: apps/mobile
        run: bun run typecheck

  docs-build:
    name: Docs Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MkDocs
        run: pip install mkdocs-material

      - name: Build docs
        run: mkdocs build --strict

  # ============================================================================
  # STAGE 2: Backend Tests (depends on all Stage 1 jobs)
  # ============================================================================

  backend-test:
    name: Backend Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [backend-lint, mobile-lint, docs-build]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    defaults:
      run:
        working-directory: apps/backend
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      PLAID_CLIENT_ID: ${{ secrets.PLAID_CLIENT_ID }}
      PLAID_SECRET: ${{ secrets.PLAID_SECRET }}
      PLAID_ENVIRONMENT: sandbox
      TASK_QUEUE_ENABLED: "false"
      RATE_LIMIT_ENABLED: "false"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: |
            apps/backend/pyproject.toml
            apps/testing/pyproject.toml

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install backend dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Install testing framework
        run: |
          source .venv/bin/activate
          uv pip install -e ../testing/

      - name: Set SSL certificate path
        run: |
          source .venv/bin/activate
          echo "SSL_CERT_FILE=$(python -c 'import certifi; print(certifi.where())')" >> "$GITHUB_ENV"
          echo "REQUESTS_CA_BUNDLE=$(python -c 'import certifi; print(certifi.where())')" >> "$GITHUB_ENV"

      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          pytest tests/ \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage report
        if: matrix.python-version == '3.12' && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: apps/backend/coverage.xml
          retention-days: 7

  # ============================================================================
  # STAGE 3: SonarCloud Analysis (depends on tests)
  # ============================================================================

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage/coverage.xml
